<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="doctorImage" src="" alt="Doctor">
        <h2 id="doctorName"></h2>
        <p id="doctorSpecialization"></p>

        <label for="date">Select Date:</label>
        <input type="date" id="date">

        <label for="time">Select Time:</label>
        <select id="time">
            <option>10:00 AM - 11:00 AM</option>
            <option>11:00 AM - 12:00 PM</option>
            <option>2:00 PM - 3:00 PM</option>
        </select>

        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <button onclick="bookAppointment()">Book Appointment</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                image: params.get('image'),
                specialization: params.get('specialization')
            };
        }

        function loadDoctorDetails() {
            const { name, image, specialization } = getQueryParams();
            if (name && image && specialization) {
                document.getElementById('doctorName').textContent = name;
                document.getElementById('doctorImage').src = image;
                document.getElementById('doctorSpecialization').textContent = specialization;
            }
        }

        function bookAppointment() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const email = document.getElementById('email').value;
            const doctorName = document.getElementById('doctorName').textContent;

            if (date && time && email) {
                alert(`Appointment booked with ${doctorName} on ${date} at ${time}. Confirmation sent to ${email}`);
            } else {
                alert('Please fill in all details.');
            }
        }

        window.onload = loadDoctorDetails;
    </script>

</body>
</html>
